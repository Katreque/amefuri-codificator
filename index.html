<!doctype html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-21119255-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-21119255-3');
    </script>
    <!-- Fim -->
    <base href="/"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Amefuri Codificator</title>
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="borda-card text-center">
        <p>Participe do nosso grupo no Facebook!</p>
        <a href="https://www.facebook.com/groups/amefuri16" target="no_blank">
          <img src="./images/logo.png" class="img-fluid" width="300" height="400"></img>
        </a>
      </div>
    </div>

    <div class="container">
      <div class="borda-card codificar-color-card text-center">
        <div class="form-group">
          <p>Codifique seu link aqui:</p>
          <input id="codificar-input"class="form-control"></input>
        </div>
        <button id="codificar" class="btn btn-dark">Codificar</button>
        <button id="limpar-codificar" class="btn btn-dark">Limpar</button>
      </div>
    </div>

    <div class="container">
      <div class="borda-card decodificar-color-card text-center">
        <div class="form-group">
          <p>Decodifique seu c√≥digo aqui:</p>
          <input id="decodificar-input" class="form-control"></input>
        </div>
        <button id="decodificar" class="btn btn-dark">Decodificar</button>
        <button id="limpar-decodificar" class="btn btn-dark">Limpar</button>
      </div>
    </div>

    <div style="padding: 10px;"></div>

    <footer class="footer">
      <div class="container">
        <span>Criado por
          <a href="https://github.com/Katreque" target="no_blank">Renan "Katreque" Souza</a>
        </span>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <script src="./app/codificador.js"></script>
    <script src="./app/decodificador.js"></script>
    <script src="./app/bufferControl.js"></script>
    <script>
      $('#codificar').click(function(){
        let valor = $('#codificar-input').val();
        let stringCodificada = codificar(valor);
        $('#codificar-input').val(stringCodificada);
        return bufferControl(stringCodificada);
      })

      $('#decodificar').click(function(){
        let valor = $('#decodificar-input').val();
        let stringDecodificada = decodificar(valor);
        $('#decodificar-input').val(stringDecodificada);
        return bufferControl(stringDecodificada);
      })

      $('#limpar-codificar').click(function(){
        $('#codificar-input').val("");
      })

      $('#limpar-decodificar').click(function(){
        $('#decodificar-input').val("");
      })
    </script>
  </body>
</html>
