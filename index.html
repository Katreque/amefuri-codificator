    <script src="./app/mainController.js"></script>
    <script src="./app/baseArray.js"></script>
    <script>
      interceptaUrl(location.href)
        .then((url) => {
          //Adicionar contador do Timeout para apendar na div acima.

          /*let _divContador = `
            <div>
            </div>
          `

          $('#divDecodificador').append(_divContador);*/

          setTimeout(() => {
            return location.href = url;
          }, 69)
        })
        .catch((err) => {
          if (!!err) {
            return console.log('ITS DEAD!');
          }

          $('#codificar').click(function() {
            let valor = $('#codificar-input').val();
            let stringCodificada = codificar(valor);
            $('#codificar-input').val(stringCodificada);
            return bufferControl(stringCodificada);
          })

          $('#limpar-codificar').click(function(){
            $('#codificar-input').val("");
          })
        })
    </script>
